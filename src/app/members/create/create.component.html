
<div class="container">
  <legend>Create Item</legend>
  <form>
    <div class="mb-3">
      <label for="txtName" class="form-label">Name</label>
      <input type="text" name="name" [(ngModel)] = "fruitForm.name" class="form-control" id="txtName" />
    </div>
    <div class="mb-3">
      <label for="txtPrice" class="form-label">Email</label>
      <input type="email" name="price" [(ngModel)] = "fruitForm.email" class="form-control" id="txtPrice" />
    </div>
    <div class="mb-3">
      <label for="txtQuantity" class="form-label">Phone</label>
      <input type="tel" name="quantity" [(ngModel)] = "fruitForm.phone" class="form-control" id="txtQuantity" />
      <small>Format: xxx-xxx-xxxx</small><br><br>
    </div>
    <div class="mb-3">
      <label for="txtJoin" class="form-label">Join Aghni?</label>
      <input type="checkbox" name="Join Aghni" [(ngModel)] = "fruitForm.joinAghni" class="form-check-input" id="txtJoin" />
    </div>
    <button type="button" (click)="create()" class="btn btn-primary">Create</button>
  </form>
</div>
